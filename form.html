<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .myDiv {
        border: 5px outset orange;
        background-color: lightgreen;
        text-align: center;
        padding: 10px;
    }
    h1 {
        text-align: center;
        color: darkblue;
    }
    form {
        text-align: left;
        padding: 10px;
    }
    label {
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: orange;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background-color: darkorange;
    }
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .checkbox-group input {
        width: auto;
    }
    .image-container {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<title>Registration Form</title>
</head>
<body>
<div class="container">
    
    <div class="myDiv">
        <h1><b><i><u>Registration Form</u></i></b></h1>
    </div>
    <div class="image-container">
      <img src="nitw1.jpg" alt="NIT Warangal" width="200" height="300">
  </div>
    
    <marquee behavior="scroll" direction="left">Registration form for higher studies</marquee>
    
    <form>
        <label>First Name:</label>
        <input type="text" name="firstname" required>
        
        <label>Last Name:</label>
        <input type="text" name="lastname" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Contact Number:</label>
        <input type="tel" name="contact" required>
        
        <label>Address:</label>
        <input type="text" name="address" required>
        
        <label>Pin Code:</label>
        <input type="text" name="pincode" required>
        
        <label>State:</label>
        <input type="text" name="state" required>
        
        <label>Country:</label>
        <input type="text" name="country" required>
        
        <label>CGPA:</label>
        <input type="number" name="cgpa" step="0.01" required>
        
        <p>Gender:</p>
        <div class="checkbox-group">
            <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        </div>
        
        <p>Birthday:</p>
        <input type="date" name="birthday" required>
        
        <p>Languages Known:</p>
        <div class="checkbox-group">
            <input type="checkbox" id="english" name="language" value="English"> <label for="english">English</label>
            <input type="checkbox" id="hindi" name="language" value="Hindi"> <label for="hindi">Hindi</label>
            <input type="checkbox" id="french" name="language" value="French"> <label for="french">French</label>
        </div>
        
        <p>Interested Area:</p>
        <select name="dropdown">
            <option value="Machine Learning">Machine Learning</option>
            <option value="Deep Learning">Deep Learning</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
        </select>
        
        <p>Favorite Subjects:</p>
        <div class="checkbox-group">
            <input type="checkbox" id="java" name="subject" value="Java"> <label for="java">Java</label>
            <input type="checkbox" id="python" name="subject" value="Python"> <label for="python">Python</label>
            <input type="checkbox" id="cpp" name="subject" value="C++"> <label for="cpp">C++</label>
        </div>
        
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
    <br>
    <a href="https://nitw.ac.in/">Visit NIT Warangal</a>
</div>
</body>
</html>
